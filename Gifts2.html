<script>
function move() {

	var i = 2;

    var cell1 = row.insertCell(0);

	document.getElementById('sValue4').innerHTML = +sValue2 + +sVal2; 
	
	}
	else {
		
	}

}

		var fValue5 = document.getElementById('sValue3').innerHTML;
		var fValue6 = document.getElementById('sValue4').innerHTML;
	
		var fValue7 = document.getElementById("myTable").rows[2].cells[0].innerHTML;  
		var fValue8 = document.getElementById("myTable").rows[2].cells[1].innerHTML;  
		
		localStorage.setItem('fe2',fValue2); 
		localStorage.setItem('fe3',fValue3); 
		localStorage.setItem('fe4',fValue4); 
		localStorage.setItem('fe5',fValue5); 
		localStorage.setItem('fe6',fValue6); 
		localStorage.setItem('fe7',fValue7);

	}
